<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a random color</title>
    <script>
        function clickHandler() {
            var color = colorModule.getRandomColorRGB();
            document.getElementById("myDiv").style['background-color'] = color;
        }
    </script>
</head>

<body style="text-align: center;">
    <h1>Welcome to the rainbow</h1>
    <button type="button" style="margin-bottom: 15px;" onclick="clickHandler()">Click for random color!</button>
    <div id="myDiv" style="height:800px; width: 800px; margin:auto; background-color: black;">
    </div>

    <!-- build:js js/script.min.js -->
    <script src="js/random-module.js"></script>
    <script src="js/color-module.js"></script>
    <!-- endbuild -->
</body>

</html>
